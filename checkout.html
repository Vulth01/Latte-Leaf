<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkoutstyles.css">
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <button id="back-btn">Back</button>
        <div class="title-container">
            <h1>Checkout</h1>
        </div>
        <p></p>
    </header>

    <main>
        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items">
                <!-- CART ITEMS dynamically added -->
            </ul>
            <p>Total: <span id="cart-total">R0.00</span></p>
            <section id="select-date">
                <label for="order-date">Order date:</label>
                <input type="date" id="order-date" name="order-date" required>
            </section>
            <section id="confirm-order">
                <input type="checkbox" id="confirm-checkbox" name="confirm-checkbox">
                <label for="confirm-checkbox">My order is correct</label>
            </section>
            <button disabled id="confirm-checkout">Confirm Checkout</button>
        </section>
    </main>

    <script src="checkoutscript.js"></script>
</body>
</html>
